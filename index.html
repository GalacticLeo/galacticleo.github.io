<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XP Calculator Mir4 v1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm"><h1>XP Calculator Mir4</h1></div>
      <div class="col-sm"><h3>Server Time = <span id=time></span></h3></div>
    </div>
  </div>
  <div class="container">
    <div class="row align-items-start justify-content-around">
      <div class="col">
        <div class="card border-dark m-3">
          <div class="card-header text-center">Data input</div>
          <div class="card-body text-dark">

            <div class="input-group mb-3">
              <button class="btn btn-outline-secondary disabled" type="button">XP por Kill</button>
              <input type="text" class="form-control" placeholder="1000" aria-label="XP Per Kill" id="xp-per-kill">
            </div>
            <div class="input-group mb-3" id="manual-group">
              <button class="btn btn-outline-secondary disabled" type="button">Kills por Minuto</button>
              <input type="text" class="form-control" placeholder="60" aria-label="Kills per Minute" aria-describedby="ManualXPKill" id="kill-per-minute">
              <button class="btn btn-outline-secondary" type="button" id="ManualXPKill">Manual</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card border-dark m-3">
          <div class="card-header text-center">Data output</div>
          <div class="card-body text-dark">
            <div class="input-group mb-3">
              <button class="btn btn-outline-secondary disabled" type="button">XP por Minute</button>
              <input type="text" class="form-control text-end" placeholder="" aria-label="XP Per Kill" id="xp-minute">
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-outline-secondary disabled" type="button">XP por Hora</button>
              <input type="text" class="form-control text-end" placeholder="" aria-label="XP Per Kill" id="xp-hour">
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-outline-secondary disabled" type="button">XP por 8 Horas</button>
              <input type="text" class="form-control text-end" placeholder="" aria-label="XP Per Kill" id="xp-8hour">
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-outline-secondary disabled" type="button">XP por Dia</button>
              <input type="text" class="form-control text-end" placeholder="" aria-label="XP Per Kill" id="xp-24hour">
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!--<div class="row align-items-start">
      // Output graphs
    </div>-->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
